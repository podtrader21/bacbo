    <script>
        var sequence = []; // Array para armazenar a sequ√™ncia de cores selecionadas

        function changeColor(color) {
            var robot = document.getElementById('robot');
            robot.style.backgroundColor = color;
            sequence.push(color); // Adiciona a cor selecionada √† sequ√™ncia
            updateSequenceDisplay(); // Atualiza a exibi√ß√£o da sequ√™ncia
        }

        function clearSequence() {
            sequence = []; // Limpa a sequ√™ncia

        }

        function getResult() {
            var messageDiv = document.getElementById('message');
            messageDiv.textContent = "Obtendo entrada...";

            setTimeout(function() {
                var lastFour = sequence.slice(-4); // Obt√©m as √∫ltimas quatro cores selecionadas
                var resultSum = lastFour.reduce((acc, val) => acc + (val === 'blue' ? 1 : -1), 0); // Soma dos resultados

                if (resultSum > 0) {
                    messageDiv.textContent = "Apostar na cor vermelha üî¥";
                } else if (resultSum < 0) {
                    messageDiv.textContent = "Apostar na cor azul üîµ";
                } else {
                    messageDiv.textContent = "Nenhuma Entrada!";
                }

                // Limpa o resultado ap√≥s 15 segundos
                setTimeout(function() {
                    clearResult();
                }, 10000);

            }, 4000); // 4 segundos
        }

        function clearResult() {
            var messageDiv = document.getElementById('message');
            messageDiv.textContent = "";

        function updateSequenceDisplay() {
            var sequenceDiv = document.getElementById('sequence');
            sequenceDiv.innerHTML = ''; // Limpa o conte√∫do anterior

            sequence.forEach(color => {
                var dot = document.createElement('div');
                dot.classList.add('color-dot');
                dot.style.backgroundColor = color;
                sequenceDiv.appendChild(dot);
            });
        }

        function shareResult() {

            window.open(telegramLink, "_blank");

        var bankrollVisible = false;

        function toggleBankroll() {
            var calculatorContainer = document.querySelector('.calculator-container');
            if (bankrollVisible) {
                calculatorContainer.style.display = 'none';
                clearBankrollResults(); // Limpa os resultados ao esconder a calculadora
            } else {
                calculatorContainer.style.display = 'block';
            }
            bankrollVisible = !bankrollVisible;
        }

        function calculateBankroll() {
            var inputAmount = parseFloat(document.getElementById('inputAmount').value);
            var bankrollResults = document.getElementById('bankrollResults');
            clearBankrollResults(); // Limpa os resultados anteriores

            for (var i = 1; i <= 30; i++) {
                var calculatedAmount = (inputAmount * 0.10) * i;
                var dividedAmount = calculatedAmount / 4; // Divide o valor calculado em 4 partes iguais
                for (var j = 1; j <= 4; j++) {
                    var resultElement = document.createElement('div');
                    resultElement.textContent = "Dia " + i + ", Parte " + j + ": $" + dividedAmount.toFixed(2);
                    bankrollResults.appendChild(resultElement);
                }
            }
        }

        function clearBankrollResults() {
            var bankrollResults = document.getElementById('bankrollResults');
            bankrollResults.innerHTML = '';
        }

        function recordResult(outcome) {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var formattedTime = hours + ":" + minutes + ":" + seconds;

            results.push({outcome: outcome, time: formattedTime});
            updateResultsDisplay();
        }

        function updateResultsDisplay() {
            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Limpar os resultados anteriores

            results.forEach(result => {
                var resultElement = document.createElement('div');
                resultElement.textContent = result.outcome.charAt(0).toUpperCase() + result.outcome.slice(1) + " - " + result.time;
                resultsDiv.appendChild(resultElement);
            });
        }

        function clearResults() {
            results = []; // Limpar o array de resultados
            updateResultsDisplay(); // Atualizar a exibi√ß√£o na p√°gina
